      // ES6
      class Person {
        // 构造方法
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        running() {
          console.log(this);
          console.log(this.name, this.age, "is running");
        }
      }

      let p = new Person("Smallstars", 18);
      console.log(p.name, p.age);
      // p.running();

      // this绑定
      let func = p.running;
      // func();

      let obj = {
        name: "BlackAngel",
        age: 32,
      };

      // 绑定this
      // func.call(obj);

      // 显示绑定
      func = func.bind(obj);
      func();
